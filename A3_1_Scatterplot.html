<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  stroke: #000;
}

circle {
  fill-opacity: .3;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 30},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category20c();

var precision = d3.format("1.2r");

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");	

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g") //g is a group element
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
  
d3.csv("scatterplot_a3.csv", function(error, data) {
  data.forEach(function(d) {
		d.Fmax = +d.Fmax; 
		d.Fdrai = +d.Fdrai;
		d.Sy = +d.Sy;
		d.LH = +d.LH;
		d.SH = +d.SH;
		d.runoff = +d.runoff;
		d.BTRAN = +d.BTRAN;
		d.GPP = +d.GPP;
		d.TLAI = +d.TLAI;
		d.TOTVEGC = +d.TOTVEGC;
		d.TOTSOMC = +d.TOTSOMC;
  });
  
  x.domain(d3.extent(data, function(d) { return d.Fmax; })).nice();
  y.domain(d3.extent(data, function(d) { return d.Fdrai; })).nice();
	  
d3.select("p").on("click", function() {
  svg.selectAll(".dot")
      .data(data)
      .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 10)
      .attr("cx", function(d) { return x(d.Fmax); })
      .attr("cy", function(d) { return y(d.Fdrai); })
      .style("fill", function(d) { return color(d.Fdrai); })
      .append("title").text(function(d) {return "Fmax: " + precision(d.Fmax) + " Fdrai: " + precision(d.Fdrai);});
      
  svg.append("g")
      .attr("class", "x axis") //Assigns "axis" class for x axis
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Fmax");

  svg.append("g")
      .attr("class", "y axis") //Assigns "axis" class for y axis
      .call(yAxis)
      .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Fdrai");

	 }); 
   }); 
</script>

<p>Click on this text to see Fmax and Fdrai paired values.</p>
